#{extends 'main.html' /}
#{set title:'Nuevo contacto' /}

<form  method="POST" action="@{Agenda.save()}">
    #{field 'contact.id'}
      <input type="hidden" id="${field.id}" name="${field.name}" value="${contact.id}" class="${field.errorClass}">
    #{/}
    #{field 'contact.name'}
	<p>
	  <label>&{'contactName'}</label>
	  <input type="text" id="${field.id}" name="${field.name}" value="${contact.name}" class="${field.errorClass}">
	  <span class="error">${field.error}</span>
	</p>
	#{/}
	#{field 'contact.telephoneNumber'}
    <p>
      <label>&{'telNumber'}</label>
      <input type="text" id="${field.id}" name="${field.name}" value="${contact.telephoneNumber}" class="${field.errorClass}">
      <span class="error">${field.error}</span>
    </p>
    #{/}
    <input type="submit" value="Mandar"/>
</form>
