#{extends 'main.html' /}
#{set title:'Nuevo contacto' /}
<h1>Listar contactos</h1>
<ul>
#{list items:contacts, as:'c'}
    <li>&{'contactName'}: ${c.name}. &{'telNumber'}: ${c.telephoneNumber}</li>
#{/list}
#{else}
    No hay ningun contacto aun
#{/else}
</ul>
<br />
<ol>
    <li><a href="@{Agenda.newContact()}" >Crear nuevo</a></li>
    <li><a href="@{Agenda.search('', true)}" >Buscar Contactos</a></li>
</ol>
